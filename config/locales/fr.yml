      </li>
      <li>
        <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5979/43909/version/1/file/CoopIST-Citer-jeu-donnees-scientifiques-20160112.pdf'>Citer un jeu de données scientifiques en 5 points</a> [PDF, 5 pages]<br />
        <i>Deboin M.C. 2016. Montpellier (FRA) : CIRAD.</i>
      </li>
      <li>
        <a target='_blank' href='http://www.donneesdelarecherche.fr'>Site d'information sur les Données de la Recherche</a> [pageWeb]<br />
