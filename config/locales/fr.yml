    <h3>Propriété intellectuelle</h3>
    <p>L’outil DMP OPIDoR est basé sur le logiciel libre appelé DMPonline qui a été mis au point par le Digital Curation Centre (DCC) et partagé en vertu de la licence publique générale GNU Affero. Le code source de la version modifiée sera partagé sur GitHub sous la même licence.</p>
    <h3>Clause de non-responsabilité</h3>
    <p>Le CNRS ne pourra en aucun cas être tenu responsable de tout dommage de quelque nature qu’il soit résultant de l’interprétation ou de l’utilisation des informations et/ou documents disponibles sur ce site.</p>
    <p>L’hébergeur peut fermer le site à tout moment, sans préavis, en cas d’atteinte à la sécurité.</p>
    <h3>Liens hypertextes</h3>
    <p>La mise en place de liens hypertextes par des tiers vers des pages ou des documents diffusés sur le site du CNRS, est autorisée sous réserve que les liens ne contreviennent pas aux intérêts du CNRS, et, qu'ils garantissent la possibilité pour l'utilisateur d'identifier l'origine et l'auteur du document.</p>
    <h3>Mots de passe</h3>
    <p>Votre mot de passe est mémorisé sous forme cryptée et ne peut pas être récupéré. Si vous avez oublié votre mot de passe, vous devez le réinitialiser.</p>
    <h3>Cookies et statistiques</h3>
    <p>En vue d’adapter le site aux demandes de ses visiteurs, nous mesurons le nombre de visites, le nombre de pages vues ainsi que l’activité des visiteurs sur le site et leur fréquence de retour.</p>
    <p><a target='_blank' href='https://piwik.org/'>Piwik</a>, l’outil de statistiques utilisé par le CNRS, génère un cookie avec un identifiant unique, dont la durée de conservation est limitée à 13 mois.</p>
    <p>Nous collectons également votre adresse IP, afin de déterminer la ville depuis laquelle vous vous connectez. Celle-ci est immédiatement anonymisée. Le CNRS ne peut donc en aucun cas remonter par ce biais à une personne physique.</p>
    <p>Les données ne sont pas cédées à des tiers ni utilisées à d’autres fins.</p>
    <p>Vous pouvez paramétrer votre navigateur afin qu’il vous signale la présence de cookies et vous propose de les accepter ou non. Vous pouvez accepter ou refuser les cookies au cas par cas ou bien les refuser une fois pour toutes. Il est rappelé que ce paramétrage est susceptible de modifier vos conditions d’accès aux services du site nécessitant l’utilisation de cookies.</p>
    <p>Le paramétrage des cookies est différent pour chaque navigateur et en général décrit dans les menus d’aide.</p>
