        <a target='_blank' href='http://www.wageningenur.nl/en/Expertise-Services/Data-Management-Support-Hub/Browse-by-Subject/Data-Management-Planning-1.htm'>What is a Data Management Plan?</a> [pageWeb]<br />
        Exemple de DMP produits par les candidats au doctorat et la chaire présidentielle de l'Université de Wageningen UR (Pays-Bas).
      </li>
    </ul>
    <h3>Guides utiles sur la gestion des données de la recherche en général</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://www.inra.fr/datapartage/'>Gestion et partage des données scientifiques</a> [webpage]<br />
        <i>Pôle IST sur les Données de la Recherche (Digitalist) - INRA.</i>
      </li>
      <li>
        <a target='_blank' href='http://www.doranum.fr/'>Le projet DoRANum (Données de la Recherche : Apprentissage NUMérique à la gestion et au partage)</a> [pageWeb]<br />
        <i>Inist-CNRS, Urfist, BSN9, Dist-CNRS.</i><br />
        Le projet DoRANum a pour objectif de mettre en place un dispositif de formation à distance d’accès coordonné, intégrant différentes ressources d’auto-formation sur la thématique de la gestion et du partage des données de la recherche.
      </li>
      <li>
        <a target='_blank' href='coop-ist.cirad.fr/content/download/6118/44587/version/6/file/CoopIST_initiation_donnees_recherche_20170113.pdf'>S'initier en ligne aux données de la recherche et à leur gestion en 4 points</a> [PDF, 5 pages]<br />
        <i>Deboin M.C. 2017. Montpellier (FRA) : CIRAD.</i>
      </li>
      <li>
        <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5705/42112/version/2/file/CoopIST-rendre-publics-jeux-donnees-avril-2015.pdf'>Rendre publics ses jeux de données scientifiques en 6 points</a> [PDF, 6 pages]<br />
