  about_page:
    title: "À propos de DMP OPIDoR"
    # tab_1: "DMP OPIDoR"
    # tab_2: "Dernières nouvelles"
    # une page unique encadrée

    body_text_html: "<div class='white_background'><p>Un plan de gestion de données (DMP) est un document qui spécifie quelle donnée doit être collectée ou générée, comment celle-ci doit être gérée, partagée et préservée pendant et après le projet. La préparation d'un plan est une bonne pratique pour tout projet de recherche générant des données. Par ailleurs, les organismes et les institutions de financement exigent de plus en plus de leurs chercheurs la production de DMPs.</p><p>DMP OPIDoR est un outil d'aide à la rédaction de DMP</p><p>DMP OPIDoR est basé sur le code de l'outil <a href='https://dmponline.dcc.ac.uk/' target='_blank'>DMPonline</a> developpé par l'organisme anglais <a href='http://www.dcc.ac.uk/' target='_blank'>Digital Curation Centre</a> (DCC). Le code source de DMP OPIDoR est dérivé du code de DMPonline, il est disponible sur <a href='https://github.com/OPIDoR/DMPonline_v4' target=' blank'>GitHub</a>. DMP OPIDoR a été personnalisé pour les chercheurs français.</p></br>
      <h3>Fonctionnement de l'outil</h3>
      <p>DMP OPIDoR comprend un certain nombre de modèles qui sont représentatifs des prescriptions de différents organismes financeurs et d'établissements. Au départ, les utilisateurs doivent répondre à trois questions pour que nous puissions déterminer le modèle qu'il convient d'afficher(par ex. : le modèle ESRC pour une soumission dans le cadre d'un appel à projet de l'ESRC). Des recommandations vous sont fournies pour vous permettre d'interpréter les questions posées et d'y répondre. Ces recommandations sont fournies selon les agences de financement, les universités et les disciplines.</p>
      <p>Des conseils sont fournis pour vous aider à interpréter et à répondre aux questions. Ces recommandations sont fournies par les financeurs, les organismes de recherche, les universités, les disciplines et du Digital Curation Centre. Les directives DCC sont listées dans le document suivant: <a target='_blank' href='http://www.dcc.ac.uk/webfm_send/1703'>'Using the DMPonline admin interface: a guide to customising the tool'</a> par Jones S. et le DCC (Licence CC-BY).</p>
      <h3>Pour commencer...</h3>
      <p>En l'absence de compte DMP OPIDoR, cliquez sur <a href='/'>'Créer un compte'</a> en page d'accueil.</p>
      <p>Si vous avez un compte, s'il vous plait connectez vous :</p>
      <ul>
        <li>- à l'aide de votre compte institutionnel. Votre compte DMP OPIDor sera lié à votre compte institutionnel.</li>
        <li>- ou à l'aide de votre compte individuel.</li>
      </ul>
      <p>Et vous pouvez commencer à créer ou modifier votre plan de gestion des données.</p>
      <p>Visitez la page d'<a href='/help'>'Aide'</a> pour quelques conseils.</p>
      <h3>Autres informations</h3>
      <p>Nous améliorons constamment l'interface utilisateur de DMP OPIDoR et ses fonctionnalités.
      <p>Si vous souhaitez apporter une contribution par un retour ou des suggestions, veuillez nous contacter par courriel : <a href='mailto:info-opidor@inist.fr' target='_top'>info-opidor@inist.fr</a>.</p><br/>
      <h3>Personnaliser DMP OPIDoR</h3>
      <p>DMP OPIDoR peut être personnalisé par institutions et disciplines. Vous pouvez ajouter des modéles et des conseils pour les utilisateurs de votre organisme expliquant les différentes supports et services offerts par l'outil. Des exemples de réponses peuvent être proposés afin d'aider les utilisateurs à écrire leur plan de gestion des données. Pour ce faire vous aurez besoin de demander l'accés administrateur, donc s'il vous plait contactez nous à cette adresse <a href='mailto:info-opidor@inist.fr' target='_top'>info-opidor@inist.fr</a>.</p></div><br/>"





  help_page:
    title: "Aide"
    tab_1: "À propos de DMP OPIDoR"
    tab_2: "Ressources, exemples et conseils"
    body_text_tab_2_html: "<h3>Ressources utiles pour rédiger un DMP</h3>
      <ul class='help_ul'>
        <li>
          <a target='_blank' href='http://www.univ-paris-diderot.fr/DocumentsFCK/recherche/Realiser_un_DMP_V1.pdf'>Réaliser un plan de gestion de données</a> [PDF, 30 pages]<br />
          <i>Cartier A., Moysan M., Reymonet N. 2015. Université Paris Diderot et Université Paris Descartes.</i>
        </li>
        <li>
          <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5435/40362/version/4/file/CoopIST-plan-gestion-donnees-recherche-20140717.pdf'>Découvrir des plans de gestion de données de la recherche, en 4 points</a> [PDF, 6 pages]<br />
          <i>Deboin M.C. 2014. Montpellier (FRA): CIRAD.</i>
        </li>
        <li>
          <a target='_blank' href='http://www.inist.fr/?-Tutoriels-multimedias-H2020-'>Tutoriels « Le libre accès aux résultats de la recherche dans le cadre d’Horizon 2020 »</a> [pageWeb]<br />
          <i>Inist-CNRS. 2015.</i>
        </li>
        <li>
          <a target='_blank' href='http://ec.europa.eu/research/participants/data/ref/h2020/grants_manual/hi/oa_pilot/h2020-hi-oa-data-mgt_en.pdf'>Guidelines on FAIR Data Management in Horizon 2020</a> [PDF, 12 pages]<br />
          <i>European Commission. 2016, v3.0.</i>
        </li>
        <li>
          <a target='_blank' href='http://ec.europa.eu/research/participants/data/ref/h2020/grants_manual/hi/oa_pilot/h2020-hi-oa-pilot-guide_en.pdf'>Guidelines on Open Access to Scientific Publications and Research Data in Horizon 2020</a> [PDF, 10 pages]<br />
          <i>European Commission. 2016, v3.1.</i>
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/resources/data-management-plans/checklist'>Checklist du DCC pour les DMP</a> [PDF, 4 pages]<br />
          <i>Digital Curation Centre. 2013, v.4.0. Edinburgh: Digital Curation Centre.</i><br />
  Une liste de 13 questions et de recommandations associées, qui représentent les principales problématiques qui se présentent dans la gestion et le partage de DMP. Cette liste sert de modèle générique pour DMPonline, cette liste est proposée quand aucune prescription financière ou organisationnelle ne s'impose à l'utilisateur.
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/webfm_send/486'>How to develop a Data Management and Sharing Plan</a> [PDF, 8 pages]<br />
          <i>Jones S. 2011. DCC How-to Guides. Edinburgh: Digital Curation Centre.</i><br />
          Un guide créé par le Digital Curation Center fournissant des conseils pratiques sur les exigences des financeurs anglais lors de la rédaction et le partage de plan de gestion des données.
        </li>
     </ul>
    <h3>Exemples de DMP</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://data.blogs.ilrt.org/files/2014/02/data.bris-AHRC-example-Technical-Plan.pdf'>Comment élaborer un plan de gestion et de partage de données</a> [PDF, 7 pages]<br />
        Un DMP présenté par un chercheur de l'Université de Bristol, avec les commentaires des auditeurs.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/adocs/Leeds-RoaDMaP-DMPs.pdf'>Deux DMP en Sciences Sociales</a> [PDF, 7 pages]<br />
        Exemples de  plans réalisés par des chercheurs de l'Université de Leeds, partagés dans le cadre des supports de formation Leeds RoaDMaP
      </li>
      <li>
        <a target='_blank' href='http://www.northumbria.ac.uk/static/5007/ceispdf/dmpfull.pdf'>DMP en Santé et médecine</a> [PDF, 11 pages]<br />
        Exemple de DMP par le projet de formation à la gestion de données en Santé DATUM
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/adocs/DMTpsych-example-DMP.pdf'>Psychology DMP</a> [PDF, 11 pages]<br />
        Un DMP fictif très détaillé en psychologie élaboré par le projet pédagogique DMTpsych RDM, à partir de travaux expérimentaux précurseurs
      </li>
      <li>
        <a target='_blank' href='http://libraries.ucsd.edu/services/data-curation/data-management/dmp-samples.html'>Exemples de DMP de l'Université de San Diego</a> [pageWeb]<br />
        Une vingtaine d'exemples de DMP proposés à la <i>National Science Foundation</i> (NSF) aux États-Unis par des enseignants chercheurs de l'Université de Californie à San Diego
      </li>
      <li>
        <a target='_blank' href='http://rss.mines.edu/RSS-data-management-plan'>Exemples de l'École des Mines du Colorado (<i>Colorado School of Mines examples</i>)</a> [pageWeb]<br />
        Plusieurs exemples de DMP américains de cette école et d'autres établissements
      </li>
      <li>
        <a target='_blank' href='https://www.dataone.org/data-management-planning'>DMP de la NSF</a> [pageWeb]<br />
        5 DMP soumis à la NSF, partagés par la <i>DataOne initiative</i>
      </li>
      <li>
