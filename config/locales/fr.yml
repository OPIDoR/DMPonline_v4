    <h3>Données personnelles</h3>
    <p>Afin de nous aider à identifier et gérer votre compte utilisateur, nous avons besoin de collecter et stocker des informations qui vous sont propres : courriel, nom, prénom, organisme d'appartenance, identifiant ORCID, date de dernière connexion. Il est possible que nous utilisions ces informations pour vous informer des derniers développements de l’outil, des opérations de maintenance et de sécurité. Nous nous engageons à ne pas vendre ni louer ni échanger ni distribuer à des tiers les informations recueillies vous concernant.</p>
    <p>Ce site, qui comporte des informations nominatives concernant les utilisateurs de DMP OPIDoR, a fait l'objet d'une déclaration auprès du Correspondant informatique et libertés (CIL) du CNRS (avis n°2-16052).</p>
    <p>Conformément à la loi n° 78-17 du 6 janvier 1978, relative à l'Informatique, aux fichiers et aux Libertés (article 38, 39 et 40), vous disposez d'un droit d'accès, de rectification et de suppression des données vous concernant, en ligne sur ce site.</p>
    <p>Pour exercer ce droit, vous pouvez nous contacter par courriel: <a href='mailto:info-opidor@inist.fr' target='_top'>info-opidor@inist.fr</a></p>
    <p>Les données des comptes non utilisés (du fait de la non-utilisation du service par l’utilisateur) seront systématiquement anonymisées dans un délai de 5 ans à compter de la dernière connexion : vous n’aurez dans ce cas plus accès à l’application et par conséquent à vos plans de gestion de données.</p>
    <p>D’autre part, les agents autorisés par votre institution (CNRS ou autres organismes de recherche) ont accès aux données à caractère personnel  suivantes : votre courriel, vos nom/prénom,  dates de dernière connexion et le nombre de plans de gestion que vous avez créés. <b>Il appartient à ces agents d'en faire un usage conforme aux réglementations en vigueur et aux recommandations de la CNIL.</b></p>
    <h3>Politique de confidentialité</h3>
